<article class="post post-1 card m-3 rounded-4 shadow-lg py-3">
    <div class="entry-content clearfix">
        <div class="d-flex mb-2">
            <div class="me-3">
                <img src="https://picsum.photos/200?random={{ index }}" class="rounded-pill" width="80">
            </div>
            <div class="lh-1 align-content-center">
                <h5 class="fw-bold">{{ tweet.user.username }}</h5>
                <time class="fs-6 fw-bold text-secondary" datetime="2012-11-09T23:15:57+00:00">{{ tweet.created_at }}</time>
            </div>
        </div>
        {% if tweet.photo %}
            <div class="d-flex w-100">
                <img src="{{ tweet.photo.url }}" class="img-fluid w-100 rounded-4 shadow-lg">
            </div>
        {% endif %}
        <p class="mt-3">{{ tweet.text|safe }}
        </p>

        <header class="">
            <div class="fs-sm">
                <span class="post-category fs-sm"><a href="#">Web Design</a></span>

                <span class="post-date">
                    <a href="#">
                        <time class="entry-date" datetime="2012-11-09T23:15:57+00:00">February 2, 2013</time>
                    </a>
                </span>

                <span class="post-author"><a href="#">Albert Einstein</a></span>

                <span class="comments-link"><a href="#">4 Comments</a></span>
            </div>
        </header>
    </div>
</article>
